
<div class="div-menu">
    <div class="table">
        <div class="row">
            <div class="col-sm-1">
                <a routerLink="/profile" background-color="red" routerLinkActive="active">Home</a>
            </div>                          
        </div>              
    </div>
</div>
<div class="content">
    <div class="table">
        <div class="row">
            <div class="col-sm-11">
                <div class="div-grid">
                    <table class="table table-striped table-bordered">
                        <thead class="black white-text">
                            <tr>
                                <th scope="col">Ambulance Type</th>
                                <th scope="col">Registration Number</th>
                                <th scope="col">Vehicle Model</th>
                                <th scope="col">Medical Facilities</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor='let amb of ambulances'>
                                <td class="col-xs-6">{{amb.Type}}</td>
                                <td class="col-xs-6">{{amb.RegNumber}}</td>
                                <td class="col-xs-6">{{amb.Model}}</td>
                                <td class="col-xs-6">{{amb.Facilities}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="col-sm-1">
                <button type="button" class="btn btn-outline-secondary btn-sm" (click)="add()">
                    <img src="../../assets/images/AddButton.png" style="height: 20px; width: 20px;">                      
                </button>
                
            </div>
        </div>
    </div>
</div>
