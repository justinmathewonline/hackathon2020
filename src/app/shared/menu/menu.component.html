<ng-contatiner *ngIf="isUserLoggedIn">
    <div class="div-menu">
        <div class="table">
            <div class="row">
                <div class="col-sm-1">
                    <a routerLink="/home" background-color="red" routerLinkActive="active">Home</a>
                </div>
                <div class="col-sm-1">
                    <a routerLink="/profile" background-color="red" routerLinkActive="active">Profile</a>
                </div>
                <div class="col-sm-1">
                    <a routerLink="/ambulances" background-color="red" routerLinkActive="active"
                        *ngIf="userRole !== '1'">Ambulances</a>
                </div>
                <div class="col-sm-">
                    <a routerLink="/bookambulance" routerLinkActive="active" *ngIf="userRole === '1'">Book Ambulance</a>
                </div>
                <div class="col-sm-1">                
                    <a routerLink="/user" routerLinkActive="active">user</a>                 
                </div>
                <div class="col-sm-1">                
                    <a routerLink="/subscribe" routerLinkActive="active">plan</a>                 
                </div>
                <div class="col-sm-1">
                    <a (click)="logout()" routerLinkActive="active">Logout</a>
                </div>
            </div>
        </div>
    </div>
</ng-contatiner>
