<div class="table">
    <div class="row">
        <div class="col-sm-12">
            <agm-map [latitude]="latitude" [longitude]="longitude" [zoom]="zoom" (mapClick)="mapClicked($event)">
                <ng-container *ngFor="let m of availableAmbs; let i = index">
                    <agm-marker (markerClick)="clickedMarker(m.label, i)" [latitude]="m.Latitude"
                        [longitude]="m.Longitude" [label]="m.Label">
                        <agm-info-window>
                            <div>{{m.content}}</div>
                        </agm-info-window>
                    </agm-marker>
                </ng-container>
                <agm-circle [latitude]="radiusLat" [longitude]="radiusLong" [radius]="radius" [fillColor]="'blue'"
                    [circleDraggable]="true" [editable]="false" (dragEnd)="radiusDragEnd($event)"
                    (radiusChange)="event('radiusChange',$event)">
                </agm-circle>
            </agm-map>            
            <div>Latitude: {{latitude}}</div>
            <div>Longitude: {{longitude}}</div>
        </div>
    </div>
</div>
